syntax = "proto3";

package vendaspassagens;

service VendasPassagens {
    rpc VerificarDisponibilidade (Passagem) returns (Resposta) {}
}

message Passagem {
    string origem = 1;
    string destino = 2;
    string data = 3;
}

message Resposta {
    bool disponibilidade = 1;
    repeated string categoria = 2;
}
